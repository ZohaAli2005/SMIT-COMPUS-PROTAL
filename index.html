<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<div class="container main-wrapper">
    <div class="row login-card g-0">

        <!-- LEFT SIDE -->
        <div class="col-lg-6 col-12 left-section">
            <div class="logo">
                <h5 class="brand">Saylani</h5>
            </div>

            <h2>Campus Portal</h2>
            <p>Manage reports, complaints<br> & events in one place.</p>

            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-lg-6 col-12 right-section">

            <h5 class="mb-4">Login</h5>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3 d-flex flex-wrap gap-2">
                <a href="student.html"><button class="btn btn-outline-secondary role-btn">Student</button></a>
                <a href="admin.html"><button class="btn btn-outline-secondary role-btn">Admin</button></a>
            </div>

            <a href="lost.html" class="text-decoration-none">
                <button class="btn btn-primary w-100 mb-3">Log In</button>
            </a>

            <button class="google-btn w-100">
                <img src="https://img.icons8.com/color/16/google-logo.png">
                Sign in as a user
            </button>

        </div>
    </div>
</div>
</section>
</body>
</html>
