<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background:#eef2f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    .notification-wrapper{
      max-width:400px;
      margin:60px auto;
    }

    .notification-panel{
      background:#2f3640;
      color:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
    }

    .notification-title{
      font-weight:600;
      font-size:18px;
      margin-bottom:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .notification-item{
      display:flex;
      gap:12px;
      padding:12px 0;
      border-bottom:1px solid rgba(83, 76, 76, 0.87);
    }

    .notification-item:last-child{
      border-bottom:none;
    }

    .notification-icon{
      width:38px;
      height:38px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      flex-shrink:0;
    }

    .notification-text{
      font-size:14px;
    }

    .notification-text small{
      display:block;
      color:#bbb;
      margin-top:4px;
      font-size:12px;
    }

    /* Responsive */
    @media(max-width:576px){
      .notification-wrapper{
        margin:20px;
      }
    }
  </style>
</head>
<body>
<section>
<div class="container">
  <div class="notification-wrapper">

    <div class="notification-panel">

      <div class="notification-title">
        ðŸ”” Notifications
        <span class="badge bg-dark">4</span>
      </div>

      <!-- Notification 1 -->
      <div class="notification-item">
        <div class="notification-icon bg-warning text-dark">!</div>
        <div class="notification-text">
          Complaint Marked as Resolved
          <small>2 mins ago</small>
        </div>
      </div>

      <!-- Notification 2 -->
      <div class="notification-item">
        <div class="notification-icon bg-primary">ðŸ“¦</div>
        <div class="notification-text">
          Laptop Found: Matches with Your Report
          <small>41 mins ago</small>
        </div>
      </div>

      <!-- Notification 3 -->
      <div class="notification-item">
        <div class="notification-icon bg-success">ðŸ“…</div>
        <div class="notification-text">
          Reminder: Event Tomorrow
          <small>1 hour ago</small>
        </div>
      </div>

      <!-- Notification 4 -->
      <div class="notification-item">
        <div class="notification-icon bg-info text-dark">ðŸ› </div>
        <div class="notification-text">
          Staff Request Approved
          <small>2 hours ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
</html>
